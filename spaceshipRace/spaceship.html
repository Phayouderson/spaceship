<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spaceship Race Game</title>
</head>
<body>
    <div id="raceInfo"></div> 

    <script>
        function spaceshipRace() {
            let starDistance = prompt("Enter the distance of the star (between 25 and 100):", "50");
            
            starDistance = parseInt(starDistance);
            while (isNaN(starDistance) || starDistance < 25 || starDistance > 100) {
                starDistance = prompt("Invalid input. Please enter a number between 25 and 100:");
                starDistance = parseInt(starDistance);
            }
            let spaceship1Position = 0;
            let spaceship2Position = 0;
            let raceInfoDiv = document.getElementById('raceInfo');
            
            raceInfoDiv.innerHTML = 'Race started! Star is ' + starDistance + ' units away.<br>';

            while (spaceship1Position < starDistance && spaceship2Position < starDistance) {
                let spaceship1Boost = Math.floor(Math.random() * 11);
                let spaceship2Boost = Math.floor(Math.random() * 11);

                spaceship1Position += spaceship1Boost;
                spaceship2Position += spaceship2Boost;

                raceInfoDiv.innerHTML += 'Spaceship 1 is at position: ' + spaceship1Position + '<br>';
                raceInfoDiv.innerHTML += 'Spaceship 2 is at position: ' + spaceship2Position + '<br>';

                if (spaceship1Position >= starDistance && spaceship2Position >= starDistance) {
                    raceInfoDiv.innerHTML += "It's a tie!<br>"; 
                    break; 
                } else if (spaceship1Position >= starDistance) {
                    raceInfoDiv.innerHTML += "Spaceship 1 wins!<br>"; 
                    break; 
                } else if (spaceship2Position >= starDistance) {
                    raceInfoDiv.innerHTML += "Spaceship 2 wins!<br>"; 
                    break; 
                }
            }
        }

        // Invoke the spaceshipRace function to start the game
        spaceshipRace();
    </script>
</body>
</html>
